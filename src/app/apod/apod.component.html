<h3>Astronomy Picture of the Day</h3>
<p>Each day a different image or photograph of our fascinating universe is featured, along with a brief explanation written by a professional astronomer.</p>
<datepicker [(ngModel)]="date" [expanded]="true"></datepicker>
<br>
{{chdate}}
<button class="button" (click)="go()">Go</button>

<div *ngIf="apod">
	<h5>{{apod.title}}</h5>
	<p>{{apod.explanation}}</p>
	<img [src]="apod.url" alt="Astronomy image of the day">
</div>
