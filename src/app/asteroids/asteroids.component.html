<h3>Asteroids Component</h3>
<p>Search for Asteroids based on their closest approach date to Earth</p>
	<datepicker [(ngModel)]="startDate" [expanded]="true"></datepicker>
	<datepicker  [(ngModel)]="endDate" [expanded]="true"></datepicker>
	<div *ngIf="invalidRange" class="alert alert-error">Range should not exceed 1 week</div>
	<br>
	<button class="button" (click)="go()">Go</button>
<br>
<asteroids-table></asteroids-table>
